@(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>KakaoTalk Bot</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <script type='text/javascript' src='@routes.Assets.at("bootstrap/js/bootstrap.js")'></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row top30">
                <h2 class="text-center">시간이 들어간 대화를 입력하세요.</h2>
            </div>
            <div class="row top15">
                <div class="col-lg-6 col-lg-offset-3">
                    <form action="/" method="get" id="form" class="form-inline">
                        <input type="search" id="search" name="q" value="" class="form-control" placeholder="ex) 오늘 2시로 예약할게요.">
                        <button type="submit" form="form" class="btn btn-primary">해보기</button>
                    </form>
                </div>
            </div>
            <div class="row top30">
                <div class="col-lg-4 col-lg-offset-4 text-center">
                @content
                </div>
            </div>
        </div>
    </body>
</html>
